<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Store</title>

		<link rel="stylesheet" href="./style/main.css" />
		<link rel="stylesheet" href="./style/class.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap"
			rel="stylesheet"
		/>

		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="flex-center">
		<main id="app" class="flex">
			<section id="productArea" class="flex alignI-center">
				<div id="product">
					<img
						id="changeViewBtn"
						src="./assets/360.svg"
						alt="Enable 360 degree view"
					/>
					<img src="./assets/42404.svg" alt="Product" />
				</div>
			</section>
			<section id="purchaseInfo" class="flex column justifyC-center">
				<div id="productInfo" class="flex column">
					<p id="codeLabel">CÓDIGO: <span id="code">code</span></p>
					<h1 id="title">Sofá</h1>
					<p id="priceLabel">PREÇO: <span id="price">code</span></p>
				</div>
				<button id="addToBasket">ADICIONAR A CESTA</button>
			</section>
		</main>
	</body>
</html>
